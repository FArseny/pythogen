openapi: 3.0.2
info:
  title: test server
  version: 0.1.0
paths:
  /general/api/v100/json/{account_code}:
    post:
      operationId: make_request
      parameters:
        - required: true
          schema:
            title: Account Code
            type: string
          name: account_code
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendEmailBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/MakeRequestSuccessResponse'
                - $ref: '#/components/schemas/MakeRequestErrorResponse'
          description: Response
      summary: Make Request
components:
  schemas:
    SendEmailBodyLetterMessage:
      title: SendEmailBodyLetterMessage
      type: object
      required: [text]
      properties:
        text:
          type: string

    SendEmailBodyLetter:
      title: SendEmailBodyLetter
      type: object
      required: [subject, "from.name", "from.email", message]
      properties:
        subject:
          type: string
        "from.name":
          type: string
        "from.email":
          type: string
        message:
          type: object
          $ref: '#/components/schemas/SendEmailBodyLetterMessage'
        
    
    SendEmailBody:
      title: SendEmailBody
      type: object
      required: [action, apikey, group, email, sendwhen, letter]
      properties:
        action:
          type: string
          enum: ["issue.send"]
        sendwhen:
          type: string
          enum: ["now"]
        group:
          type: string
          enum: ["personal"]
        apikey:
          type: string
        email:
          type: string
        letter:
          type: object
          $ref: '#/components/schemas/SendEmailBodyLetter'
      additionalProperties: false

    MakeRequestSuccessResponse:
      title: MakeRequestSuccessResponse
      type: object
      properties:
        "request.id":
          title: Request ID
          type: string
      additionalProperties: false

    MakeRequestError:
      title: MakeRequestError
      type: object
      properties:
        id:
          title: Error ID
          type: string
      additionalProperties: false
  
    MakeRequestErrorResponse:
      title: MakeRequestErrorResponse
      type: object
      properties:
        errors:
          type: object
          $ref: '#/components/schemas/MakeRequestError'
      additionalProperties: false